title: Gold Test
language: en
init:
  gold: 10
chapters:
  - index: 0
    actions:
      - display: |
          You start with 10 gold and find a treasure chest!
      - modify:
          values:
            - field: GOLD
              value: 10
      - goto:
          - chapter: 1
            text: Continue
  - index: 1
    actions:
      - display: |
          You pay 5 gold to the merchant.
      - modify:
          values:
            - field: GOLD
              value: -5
      - goto:
          - chapter: 2
            text: Continue
  - index: 2
    actions:
      - display: |
          You now have 15 gold.
