title: Sample adventure with stats
chapters:
  - index: 0
    actions:
      - display: |
          Welcome to the adventure. Left or right?
      - goto:
          - chapter: 1
            text: Left
          - chapter: 2
            text: Right
  - index: 1
    actions:
      - display: |
          You went left. You see a dragon. What do you do?
      - modify:
          values:
            - field: STAMINA
              value: -2
      - goto:
          - chapter: 3
            text: Fight
          - chapter: 4
            text: Run
          - chapter: 6
            text: Surrender
  - index: 2
    actions:
      - display: |
          You went right. You find a healing potion and drink it.
      - modify:
          values:
            - field: STAMINA
              value: 5
            - field: LUCK
              value: 1
      - goto:
          - chapter: 5
            text: Continue
  - index: 3
    actions:
      - display: |
          You fight the dragon bravely. You win but are wounded.
      - modify:
          values:
            - field: SKILL
              value: 1
            - field: STAMINA
              value: -5
  - index: 4
    actions:
      - display: |
          You run away. You lose confidence.
      - modify:
          values:
            - field: LUCK
              value: -2
  - index: 5
    actions:
      - display: |
          Refreshed, you continue your journey.
  - index: 6
    actions:
      - display: |
          The dragon attacks you mercilessly.
      - modify:
          values:
            - field: STAMINA
              value: -30
